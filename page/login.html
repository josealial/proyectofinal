    <main>

        <section class="grillaform">
            <div class="box1">
           
                <h2>Registro</h2>
                <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputAddress" class="form-label">Dirección</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-md-6">
                      <label for="inputAddress2" class="form-label">Direccion 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Ciudad</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                      <label for="inputState" class="form-label">Playa</label>
                      <select id="inputState" class="form-select">
                        <option selected>Elije</option>
                        <option>playa caliente</option>
                        <option>playa fria</option>
                        <option>playa triste</option>
                        <option>playa llena</option>
                        <option>playa sin sol</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="inputZip" class="form-label">Codigo no-postal</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Recordarme
                        </label>
                      </div>

                    </div>
                    <div class=col-md-6>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    
                    </div>
                  
                </form>
            </div>   
            <div class="box2">
                <h2>Login</h2>
                <form class="row g-2">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail4">
                      </div>
                      <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                      </div>
                      <div class="col-md-6">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="gridCheck">
                          <label class="form-check-label" for="gridCheck">
                            Recordarme
                          </label>
                        </div>
                    <div class=col-md-6>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    
                    </div>
                  
                </form>
                
            </div>
